<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GS 칼텍스 - 로그인</title>
    <link rel="stylesheet" href="../com/css/reset_new.css" />
    <link rel="stylesheet" href="../com/css/layout_new.css" />
    <link rel="stylesheet" href="../com/css/contents_new.css" />
  </head>
  <body>
    <div id="wrapper" class="login">
      <div id="wrapper_body">
        <div class="login_area">
          <!-- 
            span > img 굳이 img 밖에 span 둘러 쌓이게 한 이유는 아마도
            span이라는 태그을 하나의 구성요소로 두ß고 그 안에 이미지을 넣는 것으로
            규칙을 삼은 것 같다. 없어도 무방해 보인다. 있으면 span을 통해서
            이것 저것 다양한 테크닉을 구사 할 수 있을 것 같다.
          -->
          <span class="logo"
            ><img
              style="border: 1px solid red"
              src="../com/images/common/logo_login.png"
              alt="GS 칼텍스 EV 충전 관제 시스템"
          /></span>
          <div class="login_box">
            <button>hello world</button>
          </div>
          <div class="comment_box">
            고객센터 | 계정 관련 문의 : 02-1588-1588 | 평일 09:00 ~ 18:00(토요일
            및 공휴일 휴무) | 충전 관련 문의 : 02-1577-1577 | 24시간 가능
            (연중무휴)
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
